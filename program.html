<body class="bg-white text-gray-800 pt-28">

    <button id="menuBtn" class="md:hidden text-gray-700 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

    <nav class="hidden md:flex space-x-6 text-sm font-medium">

<!-- JavaScript for toggle -->
<script>

  const mobileMenu = document.getElementById('mobileMenu');

  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>


  <!-- Hero -->
  <section class="text-center py-16 px-4 bg-gradient-to-r from-blue-50 to-white">
    <h1 class="text-4xl font-bold mb-4">Explore Our Human Excellence Programs</h1>
    <p class="text-lg text-gray-700">Empowering college students through values, meditation, and modern ethics for a better society.</p>
  </section>

  <!-- Program Content -->
  <section class="py-12 px-6 max-w-6xl mx-auto">
    <h2 class="text-2xl font-semibold mb-6 text-center">Our Monthly Sessions</h2>
    <div id="program-table" class="grid gap-4"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t text-center py-6 mt-12 text-sm text-gray-600">
    &copy; 2025 Arakathir. All rights reserved.
  </footer>

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('program-table');
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTm0WutrkTYatWlqsTUjenLuG29VidoVtsEULr-ye92E83p-9yilpX961QFsrwyzlfzJx4WNJbCRSvW/pub?output=csv';

    // Show loading state
    container.innerHTML = '<div class="text-center py-8">Loading program data...</div>';

    fetch(sheetURL)
      .then(response => response.text())
      .then(csvData => {
        const rows = csvData.split('\n').slice(1); // Skip header row
        container.innerHTML = ''; // Clear loading message

        rows.forEach(row => {
          const [Month, Theme, Topics, Activities, Duration] = row.split(',');
          const card = document.createElement('div');
          card.className = 'bg-white p-6 rounded-xl shadow';
          card.innerHTML = `
            <h3 class="text-xl font-bold text-blue-600 mb-2">${Month || 'N/A'}</h3>
            <p><strong>Theme:</strong> ${Theme || 'N/A'}</p>
            <p><strong>Topics:</strong> ${Topics || 'N/A'}</p>
            <p><strong>Activities:</strong> ${Activities || 'N/A'}</p>
            <p><strong>Duration:</strong> ${Duration || 'N/A'}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        container.innerHTML = '<div class="text-center py-8 text-red-500">Failed to load data. Please try again later.</div>';
        console.error('Error fetching CSV:', error);
      });
  });
</script>
</body>
</html>
